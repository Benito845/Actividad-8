<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 4 - Cambiar fondo de varias secciones</title>
  <style>
    body {
      background-color: #e6ecf0;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      padding: 20px;
    }

    hr {
      border: 1px solid #ccc;
    }

    h1 {
      color: #222;
    }

    a.regresar {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #29850a;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>

  <script>
    function cambiarFondoSecciones() {
      const zonas = document.querySelectorAll('.zona'); // Selecciona todas las secciones con la clase 'zona'
      zonas.forEach(zona => {// Itera sobre cada sección
        zona.style.backgroundColor = "gray";
      });
    }
  </script>
</head>

<body>
  <h1>Ejercicio 4 - Cambiar el fondo de varias secciones</h1>
  <hr>

  <section class="zona">Entrenamiento físico</section>
  <section class="zona">Tecnica de defensa</section>
  <section class="zona">Estrategia de combate</section>

  <br>
  <input type="button" value="Cambiar Fondo" onclick="cambiarFondoSecciones()">
  <br><br>
  <a href="../index.html" class="regresar">Regresar al inicio</a>
</body>
</html>
