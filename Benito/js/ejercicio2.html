<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 2 - Cambiar color de varios elementos</title>
  <style>
    body {
      background-color: #e6ecf0;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      padding: 20px;
    }

    hr {
      border: 1px solid #ccc;
    }

    h1 {
      color: #222;
    }

    a.regresar {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #29850a;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
  <script>
    function cambiarColorNotas() {
      const notas = document.getElementsByClassName('nota');
      for (var i = 0; i < notas.length; i++) {
        notas[i].style.color = "purple";
      }
    }
  </script>
</head>

<body>
  <h1>Ejercicio 2 - Cambiar color de varios elementos</h1>
  <hr>

  <p class="nota">Un boxeador no se mide por los golpes que da, sino por los que resiste y sigue de pie.</p>
  <p class="nota">El entrenamiento constante convierte el cansancio en disciplina.</p>
  <p class="nota">En el ring, la mente debe ser tan fuerte como los pu√±os.</p>

  <input type="button" value="Cambiar Color" onclick="cambiarColorNotas()">
  <br><br>
  <a href="../index.html" class="regresar">Regresar al inicio</a>
</body>
</html>
